<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Случайный урок</title>
  </head>
  <body>

    <!-- Превью-картинка до клика -->
    <div id="preview" onclick="showIframe()" style="cursor:pointer;">
      <img
        src="https://avatars.mds.yandex.net/i?id=011b7d78d4e5d812d525adf374ab3c0b_l-5876743-images-thumbs&n=13"
        alt="Случайный урок"
        style="width:100%;"
      />
    </div>

    <!-- Контейнер для iframe (изначально скрыт) -->
    <div id="iframeContainer" style="display:none;">
      <iframe
        src="https://learningapps.org/watch?app=10605845"
        style="border:0;width:100%;height:500px;"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
      >
      </iframe>
    </div>

    <script>
      function showIframe() {
        document.getElementById("preview").style.display = "none";
        document.getElementById("iframeContainer").style.display = "block";
      }
    </script>
  </body>
</html>
