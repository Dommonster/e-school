<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Первый урок</title>
    <meta name="description" content="Первый урок с превью и iframe." />
    <!-- Open Graph метаданные для формирования превью -->
    <meta property="og:title" content="Первый урок" />
    <meta property="og:description" content="Первый урок с превью и iframe." />
    <meta property="og:image" content="https://avatars.mds.yandex.net/i?id=011b7d78d4e5d812d525adf374ab3c0b_l-5876743-images-thumbs&n=13" />
    <meta property="og:url" content="привет мир" />
  </head>
  <body>

    <!-- Блок превью-картинки, который виден до клика -->
    <div id="preview" onclick="showIframe()" style="cursor:pointer;">
      <img
        src="https://avatars.mds.yandex.net/i?id=011b7d78d4e5d812d525adf374ab3c0b_l-5876743-images-thumbs&n=13"
        alt="Превью для первого урока"
        style="width:100%;"
      />
    </div>

    <!-- Блок с iframe, который изначально скрыт -->
    <div id="iframeContainer" style="display:none;">
      <iframe
        src="https://learningapps.org/watch?app=10605845"
        style="border:0; width:100%; height:500px;"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true">
      </iframe>
    </div>

    <!-- Скрипт, который при клике скрывает превью и показывает iframe -->
    <script>
      function showIframe() {
        document.getElementById("preview").style.display = "none";
        document.getElementById("iframeContainer").style.display = "block";
      }
    </script>

  </body>
</html>
